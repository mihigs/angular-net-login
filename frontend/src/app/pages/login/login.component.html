<div class="login-page-container">
    <form class="login-form-field" [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field>
            <mat-label>Login</mat-label>
            <input class="login-input-field" matInput placeholder="Email" formControlName="email" name="email" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input class="login-input-field" matInput placeholder="Password" formControlName="password" name="password"
                required type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-button">Login</button>
    </form>
</div>
