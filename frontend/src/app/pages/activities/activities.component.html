<div class="frame-content">
    <div class="mat-elevation-z8">
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  
      <div class="toolbar activities-toolbar">
        <mat-form-field appearance="fill" class="form-field">
          <button *ngIf="searchKey" matIconPrefix mat-icon-button aria-label="Clear" (click)="loadData()">
            <mat-icon>search</mat-icon>
          </button>
          <input matInput placeholder="Search" type="text" matInput placeholder="Search by email.." (keypress)="searchBarKeyPressed($event)" [(ngModel)]="searchKey" matSuffix="search" class="search-input">
          <button matIconSuffix mat-icon-button aria-label="Clear" (click)="clearSearchKey()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
  
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        <!-- Email Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Email"> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <!-- Success Column -->
        <ng-container matColumnDef="Success">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Success"> Success </th>
          <td mat-cell *matCellDef="let element"> {{element.success}} </td>
        </ng-container>
  
        <!-- Timestamp Column -->
        <ng-container matColumnDef="Timestamp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Timestamp"> Timestamp </th>
          <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
