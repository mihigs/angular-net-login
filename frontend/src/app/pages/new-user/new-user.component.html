<div class="new-user-page-container">
    <form class="new-user-form-field" [formGroup]="newUserForm" (ngSubmit)="submit()">
        <h1>Create a new user</h1>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input class="new-user-input-field" matInput placeholder="Email" formControlName="email" name="email" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input class="new-user-input-field" matInput placeholder="Password" formControlName="password" name="password"
                required type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" class="new-user-button">Submit</button>
    </form>
</div>
